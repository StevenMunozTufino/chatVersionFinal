
<!------ Include the above in your HEAD tag ---------->

<!DOCTYPE html>
<html>
	<head>
		<title>Chat</title>
		<!-- Librerías de bootstrap -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
		<!-- Estilos Locales -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.js"></script>
		<link rel="stylesheet" href="../static/css/estilos.css">
	</head>
	<body>
		<div class="container-fluid h-100">
			<div class="row justify-content-center h-100">
				<div class="col-md-8 col-xl-6 chat">
					<div class="card">
						<div class="card-header msg_head">
							<div class="d-flex bd-highlight">
								<div class="img_cont">
									<img src="../static/images/grupo.png" class="rounded-circle user_img">
									<span class="online_icon"></span>
								</div>
								<div class="user_info">
									<span>Chat en línea (Server 1)</span>
									<p id="numero">0 Mensajes</p>
								</div>
							</div>
						</div>
						<div class="card-body msg_card_body chat-box" id="chat-box">
							<!-- Área de mensajes -->
						</div>
						<div class="card-footer">
							<div class="input-group">
								<textarea name="" id="message" class="form-control type_msg" placeholder="Escribe un mensaje..."></textarea>
								<div class="input-group-append" id="send-button">
									<span class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Modal -->
		<div class="modal fade" id="modalID" tabindex="-1" role="dialog" aria-labelledby="modalIDLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
					<h5 class="modal-title" id="modalIDLabel">Elige tu perfil</h5>
					</div>
					<div class="modal-body text-center">
						<div class="profile-buttons">
							<button type="button" class="btn btn-primary square-btn" onclick="guardarID('Leon')">
								<img src="../static/images/leon.png" alt="Leon" class="animal-image"><br>
								<span class="animal-name">León</span>
							</button>
							<button type="button" class="btn btn-primary square-btn" onclick="guardarID('Mapache')">
								<img src="../static/images/mapache.png" alt="Mapache" class="animal-image"><br>
								<span class="animal-name">Mapache</span>
							</button>
							<button type="button" class="btn btn-primary square-btn" onclick="guardarID('Zorro')">
								<img src="../static/images/zorro.png" alt="Zorro" class="animal-image"><br>
								<span class="animal-name">Zorro</span>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="../static/js/script.js"></script>
</html>
